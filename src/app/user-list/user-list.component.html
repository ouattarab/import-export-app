<ngx-datatable
  class="bootstrap"
  [rows]="users"
  [columns]="columns"
  columnMode="force"
  [headerHeight]="50"
  [footerHeight]="50"
  rowHeight="auto"
  [count]="users.length"
  [limit]="5">
</ngx-datatable>


<button (click)="saveAllUsers()" class="btn btn-primary" [disabled]="isLoading">
  {{ isLoading ? 'Enregistrement...' : 'Valider' }}
</button>
